<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="h">
        <h1>Temperature Converter</h1>
      </div>
      <div class="one">
        <label for="">Celcius:</label>
        <input type="number" placeholder="Enter Temperature" class="cel" />
      </div>
      <div class="two">
        <label for="">Fahrenheit:</label>
        <input type="number" placeholder="Enter Temperature" class="fah" />
      </div>
      <div class="three">
        <label for="">Kelvin:</label>
        <input type="number" placeholder="Enter Temperature" class="kel" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
